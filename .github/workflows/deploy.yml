name: Deploy React App to VPS

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: type=raw,value=latest

      # Construye la imagen usando los secretos de Supabase
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}
            VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}

  deploy-to-vps:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Login al registro de GitHub
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Descargar imagen nueva
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            # Detener contenedor viejo (si existe)
            docker stop mi-app-react || true
            docker rm mi-app-react || true
            
            # Correr nuevo contenedor en la red de Supabase
            docker run -d \
              --name mi-app-react \
              --restart unless-stopped \
              --network supabase_default \
              -p 5000:80 \
              ghcr.io/${{ env.IMAGE_NAME }}:latest
            
            # Limpiar basura
            docker image prune -f

            # Diagnostico final
            echo "=== ESTADO FINAL DE LOS CONTENEDORES ==="
            docker ps -a | grep mi-app-react